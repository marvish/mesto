<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto. Russia</title>
</head>

<body class="page">
    <section class="popup">
      <div class="popup__container">
        <img class="button popup__close-button" src="./images/close-icon.png" alt="Иконка закрытия">
        <form class="popup__form-container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input class="popup__item popup__item_el_name" type="text" name="name" placeholder="Жак-Ив Кусто" required>
            <input class="popup__item popup__item_el_job" type="text" name="job" placeholder="Исследователь океана" required>
          </fieldset>
          <fieldset class="popup__buttons">
            <button class="button popup__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <header class="header">
      <img class="header__logo" src="./images/header__logo.png" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="button profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/element__karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="cards__container">
              <p class="cards__title">Карачаево-Черкессия</p>
              <button class="button cards__icon-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__crimea.jpeg" alt="Крым">
            <div class="cards__container">
              <p class="cards__title">Крым</p>
              <button class="button cards__icon-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__ural.jpeg" alt="Урал">
            <div class="cards__container">
              <p class="cards__title">Урал</p>
              <button class="button cards__icon-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__baikal.jpeg" alt="Байкал">
            <div class="cards__container">
              <p class="cards__title">Байкал</p>
              <button class="button cards__icon-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__mountain-fisht.jpeg" alt="Гора Фишт">
            <div class="cards__container">
              <p class="cards__title">Гора Фишт</p>
              <button class="button cards__icon-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__carelia.jpeg" alt="Карелия">
            <div class="cards__container">
              <p class="cards__title">Карелия</p>
              <button class="button cards__icon-like"></button>
            </div>
          </li>
        </ul>
      </section>
      </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
