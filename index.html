<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto. Russia</title>
</head>

<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="button profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="cards">
        </ul>
      </section>
      </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>


    <div id="edit-profile-popup" class="popup">
      <div class="popup__container">
        <button id="close-edit-profile-popup" class="button popup__close-button" type="button" aria-label="Закрыть"></button>
        <form id="edit-profile-form" class="popup__form-container" name="edit-profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input id="user-name" class="popup__item" type="text" name="name" placeholder="Ваше имя" required>
            <input id="user-job" class="popup__item" type="text" name="job" placeholder="Ваша должность" required>
          </fieldset>
          <button id="save-profile-button" class="popup__action-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="add-place-popup" class="popup">
      <div class="popup__container">
        <button id="close-add-place-popup" class="button popup__close-button" type="button" aria-label="Закрыть"></button>
        <form id="add-place-form" class="popup__form-container" name="add-place-form">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input id="name-of-place" class="popup__item" type="text" name="name-of-place" placeholder="Название" required>
            <input id="img-src" class="popup__item" type="text" name="img-src" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button id="create-new-place-button" class="popup__action-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div id="image-popup" class="popup">
      <div class="popup__image-popup">
        <button id="close-image-popup" class="button popup__close-button" type="button" aria-label="Закрыть"></button>
        <figure class="popup__image-container">
          <img class="popup__image" src="" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="card">
      <li class="card">
        <button class="button card__icon-trash"></button>
        <img class="card__image" src="" alt="">
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="button card__icon-like" type="button" aria-label="Мне нравится"></button>
        </div>
      </li>
      </template>

    <script src="./scripts/script.js"></script>
</body>
</html>
