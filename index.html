<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto. Russia</title>
</head>
<body class="page">
    <header class="header">
      <img src="./images/header__logo.png" alt="Логотип" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
          <img src="./images/profile__avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/element__image-karachaevsk.png" alt="">
            <p class="cards__title">Карачаевск</p>
            <img class="cards__icon-like" src="" alt="">
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__image-elbrus.png" alt="">
            <p class="cards__title">Гора Эльбрус</p>
            <img class="cards__icon-like" src="" alt="">
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__image-dombai.jpg" alt="">
            <p class="cards__title">Домбай</p>
            <img class="cards__icon-like" src="" alt="">
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__image-elbrus.png" alt="">
            <p class="cards__title">Гора Эльбрус</p>
            <img class="cards__icon-like" src="" alt="">
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__image-dombai.jpg" alt="">
            <p class="cards__title">Домбай</p>
            <img class="cards__icon-like" src="" alt="">
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element__image-karachaevsk.png" alt="">
            <p class="cards__title">Карачаево-Черкессия</p>
            <img class="cards__icon-like" src="" alt="">
          </li>
        </ul>
      </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
