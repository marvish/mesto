<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto. Russia</title>
</head>

<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="button profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img class="card__image" src="./images/element__karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="card__container">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="button card__icon-like" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/element__crimea.jpg" alt="Крым">
            <div class="card__container">
              <h2 class="card__title">Крым</h2>
              <button class="button card__icon-like" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/element__ural.jpg" alt="Урал">
            <div class="card__container">
              <h2 class="card__title">Урал</h2>
              <button class="button card__icon-like" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/element__baikal.jpg" alt="Байкал">
            <div class="card__container">
              <h2 class="card__title">Байкал</h2>
              <button class="button card__icon-like" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/element__mountain-fisht.jpg" alt="Гора Фишт">
            <div class="card__container">
              <h2 class="card__title">Гора Фишт</h2>
              <button class="button card__icon-like" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/element__carelia.jpg" alt="Карелия">
            <div class="card__container">
              <h2 class="card__title">Карелия</h2>
              <button class="button card__icon-like" type="button" aria-label="Мне нравится"></button>
            </div>
          </li>
        </ul>
      </section>
      </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="button popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form-container" name="edit-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input class="popup__item popup__item_el_name" type="text" name="name" placeholder="Ваше имя" required>
            <input class="popup__item popup__item_el_job" type="text" name="job" placeholder="Ваша должность" required>
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
